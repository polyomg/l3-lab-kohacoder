<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-3">Form gửi Email</h2>

    <form th:action="@{/mail/sending}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>From:</label>
            <input name="from" class="form-control" placeholder="webshop@gmail.com"/>
        </div>
        <div class="mb-3">
            <label>To:</label>
            <input name="to" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Cc:</label>
            <input name="cc" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Bcc:</label>
            <input name="bcc" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Subject:</label>
            <input name="subject" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Body:</label>
            <textarea name="body" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label>Attachments:</label>
            <input type="file" name="files" class="form-control" multiple/>
        </div>
        <div class="d-flex gap-3">
            <button formaction="/mail/sending" class="btn btn-primary">Gửi trực tiếp</button>
            <button formaction="/mail/push" class="btn btn-warning">Xếp vào hàng đợi</button>
        </div>
        <div th:text="${message}"></div>
    </form>

</body>
</html>
